<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css.css">
</head>

<body>
    <!-- NAV -->
    <nav>
        <a href="">Login</a>
        <a href="">Signup</a>
        <a href="">Pemilihan Barang</a>
    </nav>

    <!-- 1. LOGIN -->
    <div class="login ">
        <h1>Login</h1>
        <form action="" onsubmit="login(event);">
            <input id='username' type="text" placeholder="Username" required>
            <input id='password' type="password" placeholder="Password" required>
            <button>Login</button>
        </form>
    </div>

    <!-- 2. Sign Up -->
    <div class="sign-up hidden">
        <h1>Sign-up</h1>
        <form action="" onsubmit="signup(event)">
            <input id="username-signup" type="text" placeholder="Username" required>
            <input id="password-signup" type="password" placeholder="Password" required>
            <input id="email" type="email" placeholder="Email" required>
            <button>Sign Up</button>
        </form>
    </div>

    <!-- 3. Pemilihan Barang -->
    <div class="barang">
        <h1>Pemilihan Barang</h1>
        <div class="pemilihan-barang">
            <div class="kotak">
                <table>
                    <tr>
                        <td><h3 class="nama__barang">Nama Barang</h3></td>
                        <td><h3 class="nama__barang">Sepatu Futsal</h3></td>
                    </tr>
                    <tr>
                        <td><p class="harga__barang">Harga Barang</p></td>
                        <td><p class="harga__barang">Rp. 350.000,-</p></td>
                    </tr>   
                </table>
                <button id="sepatuF" class="pesan__barang">Pesan</button>
            </div>
            <div class="kotak">
                <table>
                    <tr>
                        <td><h3 class="nama__barang">Nama Barang</h3></td>
                        <td><h3 class="nama__barang">Sepatu Basket</h3></td>
                    </tr>
                    <tr>
                        <td><p class="harga__barang">Harga Barang</p></td>
                        <td><p class="harga__barang">Rp. 550.000,-</p></td>
                    </tr>   
                </table>
                <button id="sepatuB" class="pesan__barang">Pesan</button>
            </div>
            <div class="kotak">
                <div class="kotak">
                    <table>
                        <tr>
                            <td><h3 class="nama__barang">Nama Barang</h3></td>
                            <td><h3 class="nama__barang">Raket Badminton</h3></td>
                        </tr>
                        <tr>
                            <td><p class="harga__barang">Harga Barang</p></td>
                            <td><p class="harga__barang">Rp. 500.000,-</p></td>
                        </tr>   
                    </table>
                    <button id="raket" class="pesan__barang">Pesan</button>
                </div>
            </div>
        </div>
    </div>

    <script src="javascript.js"></script>
</body>

</html>
